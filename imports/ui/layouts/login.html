<template name='login'>
  <h2>Login</h2>
  <form class="login">
    <label for='email'>Email</label>
    <input id='email' type="email" name='email'>
    <label for='password'>Password</label>
    <input id='password' type='password' name='password'>
    <input type='submit' value='Login'>
  </form>
</template>
