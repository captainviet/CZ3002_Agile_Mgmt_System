<template name='personalTask'>
  <div class='page-content'>
    <h1>Personal Task Page</h1>
    <!-- BEGIN SAMPLE TABLE PORTLET-->
    <div class="portlet">
      <div class="portlet-title">
        <div class="caption">
          <i class="fa fa-list-alt" aria-hidden="true"></i>List of Task</div>
        <div class="tools">
          <a href="javascript:;" class="collapse"> </a>
          <a href="#portlet-config" data-toggle="modal" class="config"> </a>
          <a href="javascript:;" class="reload"> </a>
          <a href="javascript:;" class="remove"> </a>
        </div>
      </div>
      <div class="portlet-body">
        <div class="table-scrollable">
          <table class="table table-striped table-bordered table-advance table-hover">
            <thead>
              <tr>
                <th>
                  <i class="fa fa-tag" aria-hidden="true"></i> #
                </th>
                <th>
                  <i class="fa fa-tasks" aria-hidden="true"></i> Task
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-user-circle-o" aria-hidden="true"></i> Issued To
                </th>
                <th class="hidden-xs startDate">
                  <i class="fa fa-hourglass-start" aria-hidden="true"></i> Start Date
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-hourglass-end" aria-hidden="true"></i> End Date
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-hourglass" aria-hidden="true"></i> Duration
                </th>
                <th class="hidden-xs">
                  <i class="fa fa-hourglass" aria-hidden="true"></i> Task Status
                </th>
              </tr>
            </thead>
            <tbody>
              {{#each displayAllTasks}}
              <tr>
                <td class="highlight">
                  <div class="success"></div>
                  <a href="javascript:;"> {{counter}} </a>
                </td>
                <td class="hidden-xs"> {{ task_text }} </td>
                <td> {{ task_priority }} </td>
                <td> {{ task_start_date }} </td>
                <td> {{ task_end_date }} </td>
                <td> {{ task_duration }} </td>
                <td> {{ task_progress }} </td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- END SAMPLE TABLE PORTLET-->
  </div>
</template>
